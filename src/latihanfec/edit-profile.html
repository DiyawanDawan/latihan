<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Profile</title>
</head>
<body>

<form id="updateProfileForm">
    <!-- Input untuk menyimpan ID User -->
    <input type="hidden" id="userId" name="userId" value="1"> <!-- Nilai default, akan diperbarui secara dinamis -->

    <label for="namaLengkap">Nama Lengkap:</label>
    <input type="text" id="namaLengkap" name="namaLengkap" required><br>

    <label for="alamat">Alamat:</label>
    <input type="text" id="alamat" name="alamat" required><br>

    <label for="jenisKelamin">Jenis Kelamin:</label>
    <input type="text" id="jenisKelamin" name="jenisKelamin" required><br>

    <label for="tanggalLahir">Tanggal Lahir:</label>
    <input type="text" id="tanggalLahir" name="tanggalLahir" required><br>

    <button type="submit">Perbarui Profil</button>
</form>

<script>
    // Mendapatkan ID User dari suatu sumber, misalnya dari sesi pengguna atau logika aplikasi
    const getUserIdFromSource = () => {
        // Implementasi logika untuk mendapatkan ID pengguna
        // Contoh sederhana: mengembalikan nilai statis 1
        return '1';
    };

    document.getElementById('updateProfileForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        // Mengambil ID User dari suatu sumber
        const userId = getUserIdFromSource();
        document.getElementById('userId').value = userId;

        const updatedData = {
            id_user: userId,
            nama_lengkap: document.getElementById('namaLengkap').value,
            alamat: document.getElementById('alamat').value,
            jenis_kelamin: document.getElementById('jenisKelamin').value,
            tanggal_lahir: document.getElementById('tanggalLahir').value,
        };

        try {
            const updateResult = await updateProfileUser(updatedData);

            console.log('Update Response:', updateResult);

            if (updateResult && updateResult.message === "Data profil berhasil diperbarui") {
                console.log('Profil berhasil diperbarui:', updateResult.data[0]);
                // Tindakan lanjutan setelah berhasil melakukan update
            } else {
                console.log('Gagal memperbarui profil:', updateResult);
                // Tindakan lanjutan jika update gagal
            }
        } catch (error) {
            console.error('Error updating profile:', error);
            // Tindakan lanjutan jika terjadi kesalahan
        }
    });

    async function updateProfileUser(updatedData) {
        try {
            const response = await fetch(`https://virtserver.swaggerhub.com/DIYAWANDAWAN_1/hemolife/1.0.0/v1/user/userUpdateProfile/${updatedData.id_user}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(updatedData),
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const responseJson = await response.json();
            return responseJson;
        } catch (error) {
            console.error('Error updating profile:', error);
            throw error;
        }
    }
</script>

</body>
</html>
